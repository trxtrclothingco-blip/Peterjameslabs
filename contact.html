<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact Peter James Labs for website building inquiries.">
  <title>Peter James Labs – Contact</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/jpeg" href="IMG_0936.jpeg">
  <style>
    .contact-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      max-width: 500px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      resize: vertical;
    }

    .contact-form button {
      padding: 12px 25px;
      border-radius: 12px;
      background: var(--primary-blue);
      color: #fff;
      font-weight: bold;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }

    .call-button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      border-radius: 12px;
      background: #25D366;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      text-align: center;
    }

    .call-button:hover,
    .contact-form button:hover {
      transform: scale(1.05);
      transition: all 0.3s ease;
    }
  </style>
</head>

<body data-theme="dark">
  <nav class="sticky-nav">
    <div class="logo">
      <img src="IMG_0936.jpeg" alt="Peter James Labs Logo" loading="lazy">
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="testimonials.html">Testimonials</a></li>
      <li><a href="pricing.html">Pricing</a></li>
      <li><a href="portfolio.html">Portfolio</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="referral.html">Partners</a></li>
    </ul>
    <div class="hamburger" aria-label="Toggle navigation">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <label for="themeSwitch">Light Mode: <input type="checkbox" id="themeSwitch"></label>
  </nav>

  <main class="content-wrapper">
    <img src="IMG_0936.jpeg" class="header-img" alt="Contact Hero Image" loading="lazy">

    <section class="section">
      <h2>Contact Us</h2>
      <p>Get in touch for a free consultation.</p>

      <form class="contact-form" id="contact-form">
        <input type="text" name="name" placeholder="Your Name" required aria-label="Name">
        <input type="email" name="email" placeholder="Your Email" required aria-label="Email">
        <textarea name="message" placeholder="Your Message" rows="5" required aria-label="Message"></textarea>
        <button type="submit">Send Message</button>
      </form>

      <a href="tel:+447521482302" class="call-button">
        Or Call: +447521482302
      </a>
    </section>
  </main>

  <footer>
    <p>Peter James Labs © 2026 — All Rights Reserved</p>
    <div class="social-links">
      <a href="https://twitter.com" aria-label="Twitter">Twitter</a>
      <a href="https://linkedin.com" aria-label="LinkedIn">LinkedIn</a>
      <a href="https://instagram.com" aria-label="Instagram">Instagram</a>
    </div>
  </footer>

  <!-- EmailJS SDK -->
  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script type="text/javascript">
    (function(){
      emailjs.init("hrP_C_wn5uis_OTwj"); // Your public key
    })();
  </script>

  <!-- Form Submission Script -->
  <script>
    document.getElementById("contact-form").addEventListener("submit", function(e) {
      e.preventDefault();

      emailjs.sendForm(
        "service_sv9g319", // Your Service ID
        "template_ykrsykb", // Your Template ID
        this
      ).then(
        function() {
          alert("Message sent successfully!");
          document.getElementById("contact-form").reset();
        },
        function(error) {
          alert("FAILED... " + error.text);
        }
      );
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
